<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Library Project</title>
  </head>
  <body>
    <div class="topbar container">
      <h1>Library Project</h1>
      <dialog>
        <button autofocus id="close-dialog">Close</button>
        <h3>Entry info:</h3>
        <form action="" method="post">
          <label for="title">Book Title:</label>
          <input type="text" name="title" id="title" />
          <label for="author">Book Author:</label>
          <input type="text" name="author" id="author" />
          <label for="pages">Book Pages:</label>
          <input type="number" name="pages" id="pages" />
          <label for="status">Book Pages:</label>
          <select name="status" id="status">
            <option value="Read">Read</option>
            <option value="Not read">Not read</option>
          </select>
          <input type="submit" value="Submit" id="submit" />
        </form>
      </dialog>
      <button id="show-dialog">Add entry</button>
    </div>
    <div class="entries">
      <div class="entries-block">
        <h3>Title:</h3>
        <p>Author:</p>
        <p>Pages #:</p>
        <p>Status:</p>
        <button class="remove-button">Remove Entry</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
